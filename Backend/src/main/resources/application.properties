spring.application.name=Backend

server.port=${PORT:8080}

spring.datasource.url=jdbc:postgresql://localhost:5432/tinithinkdb
spring.datasource.username=root
spring.datasource.password=1016
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate for PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# CORS
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}

# Logging
logging.level.TiniThink.Backend=DEBUG